<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>tic tac toe</h1>
  <div class="container">
    <div class="row">
      <div class="blue-dots d-none d-md-block col-md-2"><div class="player-area-content">Player X</div></div>
      <div class="game-board col-12 col-md-8">
        <div class="square game-cell border-bottom border-right border-secondary" id"cell-0">X</div>
        <div class="square game-cell border border-top-0 border-secondary" id"cell-1">X</div>
        <div class="square game-cell border-bottom border-left border-secondary" id"cell-2">X</div>
        <div class="square game-cell border border-left-0 border-secondary" id"cell-3">X</div>
        <div class="square game-cell border border-secondary" id"cell-4">X</div>
        <div class="square game-cell border border-right-0 border-secondary" id"cell-5">X</div>
        <div class="square game-cell border-top border-right border-secondary" id"cell-6">X</div>
        <div class="square game-cell border border-bottom-0 border-secondary" id"cell-7">X</div>
        <div class="square game-cell border-top border-left border-secondary" id"cell-8">X</div>
      </div>
      <div class="blue-dots d-none d-md-block col-md-2"><div class="player-area-content">Player O</div></div>
    </div>
    <div class="row">
      <div class="blue-dots d-block d-md-none col-6"><div class="player-area-content">Player X</div></div>
      <div class="blue-dots d-block d-md-none col-6"><div class="player-area-content">Player O</div></div>
    </div>
    <div class="row">
      <div class="d-none d-md-block col-md-3"></div>
      <div class="blue-dots col-12 col-md-6"><div class="game-status">Game Status</div></div>
      <div class="d-none d-md-block col-md-3"></div>
    </div>
  </div>
</body>

</html>
