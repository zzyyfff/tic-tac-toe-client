<!DOCTYPE html>
<html>

<head>
  <title>tic tac toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <nav class="navbar navbar-default navbar-static-top navbar-light bg-light">
    <a class="nav-item navbar-brand" href="#">tic tac toe</a>
    <ul class="nav">
      <li class="nav-item dropdown ml-auto welclome-dropdown">
        <a id="welcome-name" class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
          <h4 class="dropdown-header">Games Stats:</h4>
          <h6 id="games-completed" class="dropdown-header"></h6>
          <h6 id="games-x-won" class="dropdown-header"></h6>
          <h6 id="games-o-won" class="dropdown-header"></h6>
          <h6 id="games-tied" class="dropdown-header"></h6>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" id="change-password-request" href="#" data-toggle="modal" data-target="#formModalCenter">Change Password</a>
          <a class="dropdown-item" id="sign-out" href="#">Sign Out</a>
        </div>
      </li>
    </ul>
  </nav>

  <!-- Change Password Modal -->
  <div class="modal fade" id="formModalCenter" tabindex="-1" role="dialog" aria-labelledby="formModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <form id="change-password-form">
          <div class="modal-header">
            <label for="Changing password" class="modal-title" id="formModalCenterTitle">Change password:</label>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input name="passwords[old]" required type="password" placeholder="Enter Old Password" /><br>
              <input name="passwords[new]" required type="password" placeholder="Enter New Password" />
              <small id="pass-change-help" class="form-text muted">Enter both your old and new passwords to make the change.<br>&nbsp;</small>
              <button id="pass-change-close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Change Password</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- End Modal -->

  <div class="container">
    <div class="row">
      <div class="d-none d-md-block col-md-2">
      </div>
      <div class="game-board col-12 col-md-8">
        <div class="initial-auth-form">
          <div class="sign-in-div">
            <form id="sign-in-form">
              <label>Sign in to Tic Tac Toe</label>
              <input name="credentials[email]" required type="email" placeholder="Email Here" />
              <input name="credentials[password]" required type="password" placeholder="Password Here" />
              <input type="submit" value="Sign In!" />
            </form>
            <small class="form-text text-muted">No account yet? <a id="register-reveal" href="#">Register for free!</a></small>
          </div>
          <div class="sign-up-div">
            <form id="sign-up-form">
              <label>Sign up for Tic Tac Toe</label>
              <input name="credentials[email]" required type="email" placeholder="Email Here" />
              <input name="credentials[password]" required type="password" placeholder="Password Here" />
              <input name="credentials[password_confirmation]" required type="password" placeholder="Confirm Password" />
              <input type="submit" value="Sign Up!" />
            </form>
            <small class="form-text text-muted">Already have an account? <a id="sign-in-reveal" href="#">Sign in.</a></small>
          </div>
        </div>
        <div class="grey-out-game"></div>
        <div class="start-new-game">
          <div class="start-new-game-button-div">
            <div id="winner" class="jumbotron display-2"></div>
            <button id="start-game-button" type="button" class="reset-game btn btn-primary">Start A New Game!</button>
          </div>
        </div>
        <div data-toggle="tooltip" data-placement="bottom" title="You may not play in an occupied cell" data-trigger="manual" class="game-cell square border-bottom border-right border-secondary" id="0"></div>
        <div data-toggle="tooltip" data-placement="bottom" title="You may not play in an occupied cell" data-trigger="manual" class="game-cell square border border-top-0 border-secondary" id="1"></div>
        <div data-toggle="tooltip" data-placement="bottom" title="You may not play in an occupied cell" data-trigger="manual" class="game-cell square border-bottom border-left border-secondary" id="2"></div>
        <div data-toggle="tooltip" data-placement="bottom" title="You may not play in an occupied cell" data-trigger="manual" class="game-cell square border border-left-0 border-secondary" id="3"></div>
        <div data-toggle="tooltip" data-placement="bottom" title="You may not play in an occupied cell" data-trigger="manual" class="game-cell square border border-secondary" id="4"></div>
        <div data-toggle="tooltip" data-placement="bottom" title="You may not play in an occupied cell" data-trigger="manual" class="game-cell square border border-right-0 border-secondary" id="5"></div>
        <div data-toggle="tooltip" data-placement="bottom" title="You may not play in an occupied cell" data-trigger="manual" class="game-cell square border-top border-right border-secondary" id="6"></div>
        <div data-toggle="tooltip" data-placement="bottom" title="You may not play in an occupied cell" data-trigger="manual" class="game-cell square border border-bottom-0 border-secondary" id="7"></div>
        <div data-toggle="tooltip" data-placement="bottom" title="You may not play in an occupied cell" data-trigger="manual" class="game-cell square border-top border-left border-secondary" id="8"></div>
      </div>
      <div class="d-none d-md-block col-md-2">
      </div>
    </div>
    <div class="user-feedback"></div>
    <div class="row">
      <div class="d-none d-md-block col-md-4"></div>
      <div class="col-12 col-md-4">
        <div class="game-status"></div>
        <div class="auth-status alert alert-dark" role="alert"></div>
      </div>
      <div class="d-none d-md-block col-md-4"><button type="button" class="reset-game reset-game-button btn btn-primary">Reset Game</button></div>
    </div>
    <div class="row">
      <div class="d-block col-8">
      </div>
      <div class="d-block d-md-none col-4">
        <button type="button" class="reset-game reset-game-button btn btn-primary">Reset Game</button>
      </div>
      <div class="d-none d-md-block col-md-3"></div>
    </div>
  </div>
  <div class="tvstatic">
    <canvas id="static" class="canvas"></canvas>
    <div class="plead-wrap"><h5>please, be gentle</h5></div>
  </div>
</body>

</html>
